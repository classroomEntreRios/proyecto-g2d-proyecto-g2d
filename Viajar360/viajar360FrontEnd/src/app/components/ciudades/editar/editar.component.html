<div class="container custom-container">
  <div class="col-md-12">

    <h3 class="mb-3 text-center">Editar Ciudad</h3>

    <div class="form-group">
      <label>Numero de Id. de la ciudad:</label>
      <input type="text" [(ngModel)]="datosCiudad.id" class="form-control" placeholder="ID">
    </div>

    <div class="form-group">
      <label>Nombre actual de la ciudad:</label>
      <input type="text" [(ngModel)]="datosCiudad.nombre" class="form-control" placeholder="Nombre">
    </div>

    <div class="form-group">
      <label>Nuevo nombre de la ciudad:</label>
      <input type="text" [(ngModel)]="datosCiudad.Nuevo" class="form-control" placeholder="Nuevo Nombre">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="actualizarCiudad()">Actualizar Ciudad</button>
    </div>

  </div>
</div>
