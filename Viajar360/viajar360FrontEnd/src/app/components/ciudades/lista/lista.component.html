<div class="container custom-container-2">

<!--Muestra mensaje si no hay ciudades-->
  <div class="no-data text-center" *ngIf="Ciudades.length == 0">
    <p>No hay ciudades!!!</p>
  </div>

<!--Lista de ciudades, no se muestra si no hay ciudades-->
  <div *ngIf="Ciudades.length !== 0">
    <h3 class="mb-3 text-center">Employees List</h3>

    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Id Ciudad</th>
            <th scope="col">Nombre Ciudad</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ciudad of Ciudades">
            <td>{{ciudad.id}}</td>
            <td>{{ciudad.nombre}}</td>
            <td>
              <span class="edit" routerLink="/editar-ciudad/{{ciudad.id}}">Editar</span>
              <span class="delete" (click)="borrarCiudad(ciudad.id)">Borrar</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
