<app-registrado-nav></app-registrado-nav>
<div class="abs-center">
    <div class="container">
        <p class="parrafo"> Perfil del usuario: Personalizar</p>
        <form>
            <label>

                <span>Foto de perfil</span>

                <div class="field">
                    <div class="file has-name is-primary is-fullwidth">
                        <label class="file-label">
                            <input class="file-input" type="file" name="file" #fileInput
                                (change)="onChange(fileInput.files[0])" formControlName="foto" />
                            <span class="file-cta">
                                <span class="file-icon">
                                    <fa-icon [icon]="['fas', 'upload']"></fa-icon>
                                </span>
                            </span>
                            <span class="file-name">
                                {{ fileName }}
                            </span>
                        </label>

                    </div>
                </div>


                <article class="message" *ngIf="infoMessage">
                    <div class="message-body">
                        {{ infoMessage }}
                    </div>
                </article>

                <div class="containerperfil">
                <div class="field">
                    <!--<div class="control">
                            <button class="btn btn-primary" (click)="onUpload()"
                                [attr.disabled]="isUploading ? '' : null">
                                Vista previa
                            </button>
                        </div>-->
                   
                        <div class="column">
                            <figure class="image is-50x50">
                                <img [src]="imageUrl" />
                            </figure>
                        </div>
                    </div>
                </div>
            </label>
            <label>
                <span>Apellido</span>
                <input type="text" placeholder="Apellido" formControlName="apellido">

            </label>
            <label>
                <span>Nombre</span>
                <input type="text" placeholder="Nombre" formControlName="nombre">
            </label>
            <label>
                <span>Dirección</span>
                <input type="text" placeholder="Dirección" formControlName="direccion">

            </label>
            <label>
                <span>Teléfono</span>
                <input type="text" placeholder="Teléfono" formControlName="telefono">
            </label>
            <label>
                <span>Localidad</span>
                <input type="text" placeholder="Localidad" formControlName="localidad">

            </label>
            <label>
                <span>Provincia</span>
                <input type="text" placeholder="Provincia" formControlName="provincia">
            </label>

            <button class="btn btn-primary" type="submit">Guardar</button>
        </form>
    </div>
