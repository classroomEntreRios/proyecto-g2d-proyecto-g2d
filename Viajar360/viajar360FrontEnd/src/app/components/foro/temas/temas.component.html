<app-general-nav></app-general-nav>

<div class="container">
  <div class="row">
  <div class="col-md-12">
    <img class="foro" src="..\assets\foro.png" alt="foro viajar 360">
  </div>
</div>

<div class="container">
    <div class="no-data text-center" *ngIf="primera">
        <img src="/assets/carga.gif">
    </div>
    <div *ngIf="falla">
        <div class="alert alert-danger">
            {{resp.reporte}}
        </div>
    </div>
    <div class="no-data text-center" *ngIf="temas.length == 0 && !primera && !falla">
        <button class="btn" routerLink="/foro/crear">Nuevo Tema</button>
        <p>Â¡No hay temas!</p>
    </div>
    <div *ngIf="temas.length !== 0">
        <button class="btn" routerLink="/foro/crear">Nuevo Tema</button>
        <h3 class="mb-3 text-center">Lista de Temas</h3>
        <div class="col-md-12">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Tema</th>
                <th scope="col">Estado</th>
                <th scope="col">Enlace</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tema of temas">
                <td>{{tema.titulo}}</td>
                <td *ngIf="tema.estado == 0; else estado_tema">Abierto</td>
                <ng-template #estado_tema>
                    <td>Cerrado</td>
                </ng-template>
                <td>
                  <span class="edit botonera" routerLink="/foro/tema/{{tema.id_tema}}">Ir al tema</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
</div>


<div class="container">
  <div class="row">
      <div class="col-md-12">
      <a href="#">Volver</a>
      </div>
  </div>
</div>
